<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
     display:flex;
     flex-direction: column;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 100vh;

    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .dashboard-links {
        display: flex;
        flex-direction: column;
        max-width: fit-content;
        align-items: center;
    }
    .dashboard-links a {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
      max-width: fit-content;
    }
    .dashboard-links a:hover {
      background-color: #0056b3;
    }
    .teacher-info {
      margin-top: 0%;
    }
    .teacher-info p {
    }
    .logout-link {
    text-align: center;
    }
    .logout-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .logout-link a:hover {
      text-decoration: underline;
    }
    h1{
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: fit-content;
        padding: 20px;
        border-radius: 8px;
        display: block;
        margin-left: 30%;

    }
    .one{
        display: flex;
    }
  </style>
</head>
<body>
 <div class="one">
  <div class="container">
    <div class="teacher-info">
        <p>Welcome, <strong>Teacher Name</strong></p>
      </div>
    <div class="dashboard-links">
      <a href="#">Take Attendance</a>
      <a href="#">View Records</a>
    </div>
    <div class="logout-link">
      <a href="#">Logout</a>
    </div>
  </div>
  <h1 align="center">Teacher Dashboard</h1>
  
</div>
</body>
</html>
