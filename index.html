<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./clg.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color:rgba(255, 255, 255, 0.8); /* Add opacity to make text readable */
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      height: %;
      width: 50%;
    }
    
    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #2980b9;
    }
    
    .register-link {
      margin-top: 20px;
      color: #333;
    }
    
    .register-link a {
      color: #2980b9;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.png" alt="Student Attendance System Logo" class="logo">
    <h1>Welcome to Student Attendance System</h1>
    <a href="student_login.html" class="button">Student Login</a>
    <a href="teacher_login.html" class="button">Teacher Login</a>
  </div>
</body>
</html>
